<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<div
		style="width: 100%; font-size: 36px; line-height: 48px; background-color: navy; color: white">Formular
		adaugare/stergere/modificare furnizor</div>
	<h:form id="form" style="background-color: Aqua">
		<h:panelGrid border="1" columns="2">
			<h:outputText value="Navigare"></h:outputText>
			<h:panelGrid border="1" columns="3" style="width: 210px; ">
				<h:commandButton value="Previous" 
				actionListener="#{formFurnizor.prevFurnizor}"></h:commandButton>
				<h:commandButton value="Next"
					actionListener="#{formFurnizor.nextFurnizor}"></h:commandButton>
				

			</h:panelGrid>

			<h:outputText value="Id Furnizor "></h:outputText>
			<h:inputText value="#{formFurnizor.furnizor.idFurnizor}" style="width: 286px; "></h:inputText>
			<h:outputText value="Nume Furnizor "></h:outputText>
			<h:inputText value="#{formFurnizor.furnizor.numeFurnizor}" style="width: 293px; "></h:inputText>
			<h:outputText value="Adresa"></h:outputText>
			<h:inputText value="#{formFurnizor.furnizor.adresa}" style="width: 225px; "></h:inputText>
			<h:outputText value="Cont bancar"></h:outputText>
			<h:inputText value="#{formFurnizor.furnizor.contBancar}" style="width: 225px; "></h:inputText>
			<h:outputText value="Banca Partenera "></h:outputText>
			<h:inputText value="#{formFurnizor.furnizor.bancaPartenera}" style="width: 236px; "></h:inputText>
			
			<h:panelGrid border="1" columns="2" id="p3">
				<h:commandButton id="cmdAdaugare" value="Adauga"
					actionListener="#{formFurnizor.adaugareFurnizor}"/>
				<h:commandButton id="cmdStergere" value="Sterge"
					actionListener="#{formFurnizor.stergereFurnizor}"/>
			</h:panelGrid>
			<h:panelGrid border="1" columns="2" id="p4">
				<h:commandButton id="cmdAbandon" value="Abandon"
					actionListener="#{formFurnizor.abandonFurnizor}"/>
				<h:commandButton id="cmdSalvare" value="Salveaza"
					actionListener="#{formFurnizor.salvareFurnizor}"/>
		</h:panelGrid>
		</h:panelGrid>

	</h:form>
	
</body>
</html>
